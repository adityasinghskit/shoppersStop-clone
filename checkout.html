<script>
    document.querySelector("form").addEventListener("submit", myFunction)
    function myFunction() {
        event.preventDefault();
        var arr = [];
        var lname1 = document.querySelector("#lname").value;
        var fname1 = document.querySelector("#fname").value;
        var mobile1 = document.querySelector("#do2").value;
        var pin1 = document.querySelector("#pin").value;
        var city1 = document.querySelector("#city").value;
        var state1 = document.querySelector("#state").value;
        var addr1 = document.querySelector("#add1").value;
        var addr2 = document.querySelector("#add2").value;
        var obj = {
            lname: lname1,
            fname: fname1,
            mobile: mobile1,
            pin: pin1,
            city: city1,
            state: state1,
            add1: addr1,
            add2: addr2
        }
        arr.push(obj);
        localStorage.setItem("addkey", JSON.stringify(arr))
