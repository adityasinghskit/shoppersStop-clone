<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        #top {
            margin: auto;
            height: 50px;

            height: 50px;

        }

        .transaction>img {

        }

        .transaction {
            font-size: 20px;
        }

        #discount {
            width: 100%;
        }

        #discount>img {

        }

        .bag {

        }

        .cart {

        }

        .bill {

        }

        .top-section {

            margin: auto;

        .pincode {

        .pin {

        }

        .pin>button {

        }

        .pin>input {

            background-color: white;
            border: none;
        }

        .bottom-section {
            border-bottom: 1px solid gray;
            height: 60px;
            width: 100%;

</head>
